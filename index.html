<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .chat-container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
            background: #fff;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Chat avec GPT</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Écrivez un message..." />
        <button onclick="sendMessage()">Envoyer</button>
    </div>

    <script>
        async function sendMessage() {
            let inputField = document.getElementById("user-input");
            let chatBox = document.getElementById("chat-box");
            let userMessage = inputField.value;

            if (userMessage.trim() === "") return;

            chatBox.innerHTML += `<p><strong>Vous:</strong> ${userMessage}</p>`;
            inputField.value = "";

            // Simulation d'une réponse GPT (Remplace avec un appel API réel si besoin)
            setTimeout(() => {
                chatBox.innerHTML += `<p><strong>GPT:</strong> Je suis un chatbot basique. Connecte-moi à une API pour des réponses intelligentes !</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 1000);
        }
    </script>

</body>
</html>
